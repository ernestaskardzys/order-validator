<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Validate request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/validate}" th:object="${validateRequest}" method="post">
        <p>Message: <input type="text" th:field="*{request}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
    <a href="/history">Show history of all requests</a>
</body>
</html>
